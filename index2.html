	<script>
		$(function () {
			$.ajax({
				url: 'assets/js/json/dashboard/data.json',
				dataType: 'json',
				cache: false,
				success: function (data, status) {
					// check BusID if empty
					// data = data.filter(d => d.BusID !== "");
					busCount = data.length;
					$('#BusModalTotal').text(busCount);
					let linesData = [...new Map(data.map(item => [item['LineID'], {
						"LineID": item.LineID,
						"LineName": item.LineName
					}])).values()];

					linesData = linesData.sort((d1, d2) => (d1.LineID > d2.LineID) ? 1 : -1);

					$.each(linesData, function (index, line) {

						let stationsData = [...new Map(data.filter(d => d.LineID === line.LineID).map(
							item => [item[
								'StationID'], {
								"StationID": item.StationID,
								"StationName": item.StationName
							}])).values()];

						$.each(stationsData, function (index, station) {

							let busesData = [...new Map(data.filter(d => d.LineID === line.LineID && d
								.StationID === station.StationID).map(item => [item[
								'BusID'], item])).values()];

							station.Buses = busesData.sort((d1, d2) => (d1.BusID > d2.BusID) ? 1 : -1);
						});

						line.Stations = stationsData.sort((d1, d2) => (d1.StationID > d2.StationID) ? 1 : -1);
					});

					console.log(linesData);

					// total lines
					linesCount = linesData.length;
					$('#totalLines').text(linesCount);

					$.each(linesData, function (index, line) {
						// total buses for per line
						let busesCountPerLine = data.filter(d => d.BusID !== "" && d.LineID === line.LineID).length;
						let lineColor;
						if (line.LineID == 1) {
							lineColor = "blue"
						} else if (line.LineID == 2) {
							lineColor = "teal"
						} else if (line.LineID == 3) {
							lineColor = "blue"
						} else {
							lineColor = "black"
						}
						divContent = `<div class="card border-left-3 border-left-${lineColor} rounded-left-0">
								<div class="card-header">
									<h6 class="card-title text-${lineColor}-400 text-bold">${line.LineName}</h6>
								</div>
								<div class="card-body">
									<div class="row">
									`
						$.each(line.Stations, function (index, station) {
							// total buses for per Station
							let busesCountPerStation = station.Buses.filter(d => d.BusID !== "" &&
								d.LineID === line.LineID).length;
							divContent +=
								`
								<div class="col-xl-6">
							<div class="card border-top-3 border-top-${lineColor} rounded-left-0">
								<div class="card-body">
									<div class="d-flex align-item-center flex-nowrap">
										<div>
											<h6 class="font-weight-semibold text-${lineColor}-400">${station.StationName}</h6>
											<ul class="list list-unstyled mb-0 list-inline">
											`;
							$.each(station.Buses.filter(d => d.BusID !== ""), function (index, bus) {
								divContent += `					
								<li class="list-inline-item">
									<div class="d-flex align-items-center">
										<div class="mr-3">
											<a href="#" class="btn bg-${lineColor}-400 rounded-round btn-icon btn-sm">
												<i class="icon-bus"></i>
												</a>
											</div>
										<div>
											<a href="#" class="text-default font-weight-semibold letter-icon-title">${bus.BusModel}</a>
											<div class="text-muted font-size-sm"><span class="badge badge-mark border-${lineColor} mr-1"></span>
												#${bus.BusID}
												</div>
											</div>
										</div>
									</li>
							`;
							});
							divContent += ` 
								</ul>
								</div>
								</div>
								</div>
								<div class="card-footer d-flex justify-content-between">
									<span class="text-muted">Bus(es)</span>
									<span>
										<span class="text-muted ml-2">(${busesCountPerStation})</span>
									</span>
								</div>
								</div>
							</div>
						`;
						})
						divContent += `
						</div>
						</div>
						<div class="card-footer d-flex justify-content-between">
							<span class="text-muted">(${line.Stations.length}) Station(s)</span>
							<span>
								<span class="text-muted ml-2">(${busesCountPerLine}) Bus(es)</span>
							</span>
						</div>
						</div>
						`
						$('#line_' + line.LineID).addClass('col-lg-' + 12 / linesCount).append(divContent)
					});
				}
			});
		});
	</script>
