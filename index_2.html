	<script>
		$(function () {
			$.ajax({
				url: 'assets/js/json/dashboard/data.json',
				dataType: 'json',
				cache: false,
				success: function (data, status) {
					$.each(data, function (index) {
						if (data[index].LineID == 1 && data[index].BusModel != '' && data[index].BusID !=
							'') {
							$('#line_1').addClass('col-lg-6').append(
								` <div class="card border-left-3 border-left-danger rounded-left-0">
									<div class="card-body">
										<div class="d-sm-flex align-item-sm-center flex-sm-nowrap">
											<div>
												<h6 class="font-weight-semibold text-danger-400">${data[index].LineName}</h6>
												<ul class="list list-unstyled mb-0">
													<li>BusModel: <span class="font-weight-semibold">${data[index].BusModel}</span>
													</li>
												</ul>
											</div>

											<div class="text-sm-right mb-0 mt-3 mt-sm-0 ml-auto">
												<h6 class="font-weight-semibold text-danger-400">${data[index].StationName}</h6>
												<ul class="list list-unstyled mb-0">
													<li>BusID #: <span class="font-weight-semibold">${data[index].BusID}</span></li>
												</ul>
											</div>
										</div>
									</div>

									<div class="card-footer d-sm-flex justify-content-sm-between align-items-sm-center">
										<span>
											<span class="badge badge-mark border-danger mr-2"></span>
											Due:
											<span class="font-weight-semibold">2018/02/25</span>
										</span>
									</div>
								</div>
							`
							);
						} else if (data[index].LineID == 2 && data[index].BusModel != '' && data[index].BusID !=
							'') {
							$('#line_2').addClass('col-lg-6').append(`
								<div class="card border-left-3 border-left-success rounded-left-0">
									<div class="card-body">
										<div class="d-sm-flex align-item-sm-center flex-sm-nowrap">
											<div>
												<h6 class="font-weight-semibold text-success">${data[index].LineName}</h6>
												<ul class="list list-unstyled mb-0">
													<li>BusModel: <span class="font-weight-semibold">${data[index].BusModel}</span></li>
												</ul>
											</div>
	
											<div class="text-sm-right mb-0 mt-3 mt-sm-0 ml-auto">
												<h6 class="font-weight-bolder text-success-300">${data[index].StationName}</h6>
												<ul class="list list-unstyled mb-0">
													<li>BusID #: <span class="font-weight-semibold">${data[index].BusID}</span></li>
												</ul>
											</div>
										</div>
									</div>
	
									<div class="card-footer d-sm-flex justify-content-sm-between align-items-sm-center">
										<span>
											<span class="badge badge-mark border-success mr-2"></span>
											Due:
											<span class="font-weight-semibold">2018/03/24</span>
										</span>
									</div>
								</div>
								`)
						} else if (data[index].BusModel != '' && data[index].BusID !=
							'') {
							$('#line_2').append(`
							<div class="card border-left-3 border-left-blue rounded-left-0">
								<div class="card-body">
									<div class="d-sm-flex align-item-sm-center flex-sm-nowrap">
										<div>
											<h6 class="font-weight-semibold text-blue">${data[index].LineName}</h6>
											<ul class="list list-unstyled mb-0">
												<li>BusModel: <span class="font-weight-semibold">${data[index].BusModel}</span></li>
											</ul>
										</div>

										<div class="text-sm-right mb-0 mt-3 mt-sm-0 ml-auto">
											<h6 class="font-weight-bolder text-blue-300">${data[index].StationName}</h6>
											<ul class="list list-unstyled mb-0">
												<li>BusID #: <span class="font-weight-semibold">${data[index].BusID}</span></li>
											</ul>
										</div>
									</div>
								</div>

								<div class="card-footer d-sm-flex justify-content-sm-between align-items-sm-center">
									<span>
										<span class="badge badge-mark border-blue	 mr-2"></span>
										Due:
										<span class="font-weight-semibold">2018/03/24</span>
									</span>
								</div>
							</div>
							`)
						} else {
							`<p class="text-center text-danger">There is no data to Show</p>`
						}
					});
				}
			});
		});
	</script>
